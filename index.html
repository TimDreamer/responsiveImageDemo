<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Responsive Images</title>
</head>

<body>
  <div>
    <h1>&lt;img&gt; Density 1x 2x</h1>
    <img src="./cat1/cat-500.jpeg" srcset="./cat1/cat-500.jpeg 1x, ./cat1/cat-1000.jpeg 2x" alt="cat">
  </div>
  <div>
    <h1>&lt;img&gt; 500w, 1000w</h1>
    <img src="./cat1/cat-500.jpeg" srcset="./cat1/cat-500.jpeg 500w, ./cat1/cat-1000.jpeg 1000w" alt="cat">
  </div>
  <div>
    <h1>&lt;picture&gt; (max-width: 960px) </h1>
    <picture>
      <source media="(max-width: 960px)" srcset="./cat1/cat-500.jpeg 500w, ./cat1/cat-1000.jpeg 1000w" />
      <source srcset="./cat2/small.jpeg 500w, ./cat2/medium.jpeg 1000w, ./cat2/large.jpeg 1500w" />
      <img class="picture-img" src="./cat1/cat-500.jpeg" />
    </picture>
  </div>
</body>

</html>
